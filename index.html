<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/logo.jpg">
</head>

<body>

  <header>
    <nav>
    </nav>
    <div class="logo-container">
      <img src="./assets/logo.jpg" alt="Bookshelf Apps Logo" class="logo">
    </div>
    <h1>
      Bookshelf Apps
    </h1>
  </header>

  <main>
    <section class="search">
      <input type="text" placeholder="Search Book" class="search-books-input">
      <button class="btn-search">Search</button>
    </section>
    <section class="input-form-card">
      <h2 class="input-form-title">Add New Book</h2>
      <form class="input-form" id="bookForm">
        <label for="inputBookTitle">Title</label>
        <input type="text" id="inputBookTitle" placeholder="Book Title" required>
        <label for="inputBookAuthor">Author</label>
        <input type="text" id="inputBookAuthor" placeholder="Book Author" required>
        <label for="inputBookYear">Year</label>
        <input type="number" id="inputBookYear" placeholder="Book Year" required>
        <div class="checkbox">
          <label for="inputBookIsComplete">Is Complete</label>
          <input type="checkbox" id="inputBookIsComplete">
        </div>
        <button type="submit" class="btn btn-submit">Submit</button>
      </form>
    </section>
    <section class="book-card" id="UnfinishedSection">
      <div class="book-list" id="unfinished-list">
      </div>
    </section>
    <section class="book-card" id="FinishedSection">
      <div class="book-list" id="finished-list">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Bookshelf Apps. Hak Cipta Dilindungi.</p>
  </footer>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h2>Edit Book</h2>
      <form id="editForm" class="input-form">
        <input type="hidden" id="editBookId" disabled>
        <label for="editBookTitle">Title</label>
        <input type="text" id="editBookTitle" required>
        <label for="editBookAuthor">Author</label>
        <input type="text" id="editBookAuthor" required>
        <label for="editBookYear">Year</label>
        <input type="number" id="editBookYear" required>
        <div class="checkbox">
          <label for="editBookIsComplete">Is Complete</label>
          <input type="checkbox" id="editBookIsComplete">
        </div>
        <button type="button" onclick="saveEditedBook()" class="btn btn-submit">
          Save Changes</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
